<!DOCTYPE html>
<html lang="en" class="has-background-dark has-text-light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="shortcut icon" href="./dist/favicon.ico" type="image/x-icon">
    <title>FH Tuner</title>
  </head>
  <body class="has-background-dark has-text-light">
    <nav class="navbar has-background-danger" role="navigation">

    </nav>
    <div class="container">
      
      <section class="section">
        <div class="level">
          <div class="level-left">
            <label class="level-item" for="mass">Vehicle weight (in Pounds)</label>
            <div class="control level-item">
              <input class="input is-normal" type="number" id="mass" value="3000" min="100" max="9001">
            </div>
            <label class="level-item" for="dist">@</label>
            <div class="control level-item">
              <input class="input is-normal" type="number" id="dist" value="50" min="10" max="90">
            </div>
            <p class="level-item">%</p>
          </div>
          <div class="level-right">
            <div class="content">
              <p id="front">1500.00</p>
              <p id="rear">1500.00</p>
            </div>
          </div>
        </div>
      </section>
      
      <section class="section">
        <h3 class="title is-3 has-text-light is-flex is-justify-content-center">Spring Rates</h3>
        <div class="level is-mobile">
          <div class="level-left">
            <label class="level-item" for="frontHz">Front Frequency: </label>
            <div class="control level-item">
              <input class="input" type="number" id="frontHz" value="2" min="1.00" max="4.00" step="0.01">
            </div>
            <p>Hz</p>
          </div>
          <div class="level-right">
            <p class="level-item" id="frontSpring">613.5</p><p class="level-time"> lbs/in</p>
          </div>
        </div>
        <div class="level is-mobile">
          <div class="level-left">
            <label class="level-item" for="rearHz">Rear Frequency: </label>
            <div class="control level-item">
              <input class="input" type="number" id="rearHz" value="2" min="1.00" max="4.00" step="0.01">
            </div>
            <p>Hz</p>
          </div>
          <div class="level-right">
            <p class="level-item" id="rearSpring">613.5</p><p class="level-item"> lbs/in</p>
          </div>
        </div>
      </section>
      
      <section class="section">
        <h3 class="title is-3 has-text-light is-flex is-justify-content-center">Dampers</h3>
          <div class="columns">
            <div class="column">
              <div>
                <h4 class="title is-4 has-text-light">Front</h4>
              </div>
              <div class="level">
                <div class="level-left">
                  <div class="level-item">
                    <div class="level is-mobile level-left">
                      <label class="level-item" for="frontDampingRatio">Damping Ratio: </label>
                      <div class="control level-item">
                        <input class="input" type="number" id="frontDampingRatio" value="1.00" min="0.5" max="1.5" step="0.01">
                      </div>
                    </div>
                  </div>
                  <div class="level-item">
                    <div class="level is-mobile level-left">
                        <label class="level-item" for="frontReboundRatio">Rebound Ratio: </label>
                        <div class="control level-item">
                          <input class="input" type="number" id="frontReboundRatio" value="0.45" min="0.25" max="1.0" step="0.01">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <span>
                <h4 class="title is-4 has-text-light">Rear</h4>
              </span>
              <span class="level">
                <div class="level-left">
                  <div class="level-item">
                    <div class="level is-mobile level-left">
                      <label class="level-item" for="rearDampingRatio">Damping Ratio: </label>
                      <div class="control level-item">
                        <input class="input" type="number" id="rearDampingRatio" value="1.00" min="0.5" max="1.5" step="0.01">
                      </div>
                    </div>
                  </div>
                  <div class="level-item">
                    <div class="level is-mobile level-left">
                        <label class="level-item" for="rearReboundRatio">Rebound Ratio: </label>
                        <div class="control level-item">
                          <input class="input" type="number" id="rearReboundRatio" value="0.45" min="0.25" max="1.0" step="0.01">
                        </div>
                    </div>
                  </div>
                </div>
              </span>
            </div>
            <div class="column is-flex is-justify-content-flex-end">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Bump</th>
                    <th>Rebound</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Front</td>
                    <td id="frontBump">4.3</td>
                    <td id="frontRebound">9.7</td>
                  </tr>
                  <tr>
                    <td>Rear</td>
                    <td id="rearBump">4.3</td>
                    <td id="rearRebound">9.7</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </section>
      
      <section class="section">
        <h3 class="title is-3 has-text-light is-flex is-justify-content-center">Anti-Roll Bars</h3>
        <div class="level is-mobile">
          <div class="level-left">
            <label class="level-item" for="arbCoef">ARB Stiffness factor: </label>
            <div class="control level-item">
              <input class="input" type="number" id="arbCoef" value="0.72" min="0.45" max="0.8" step="0.01">
            </div>
          </div>
        </div>
        <div class="level is-mobile">
          <div class="columns level-item">
            <div class="column is-one-third is-flex is-justify-content-center"><h5 class="title is-5 has-text-light">Front</h5></div>
            <div class="column is-one-third is-flex is-justify-content-center"><progress class="progress is-small is-danger" id="arbfrontbar" value="26.78" max="65"></progress></div>
            <div class="column is-one-third is-flex is-justify-content-center"><p id="arbFront">26.78</p></div>
          </div>
        </div>
        <div class="level is-mobile">
          <div class="columns level-item">
            <div class="column is-one-third is-flex is-justify-content-center"><h5 class="title is-5 has-text-light">Rear</h5></div>
            <div class="column is-one-third is-flex is-justify-content-center"><progress class="progress is-small is-danger" id="arbrearbar" value="26.78" max="65"></progress></div>
            <div class="column is-one-third is-flex is-justify-content-center"><p id="arbRear">26.78</p></div>
          </div>
        </div>
      </section>
      
      
    </div>
    <script src="./dist/js/bundle.js"></script>
  </body>
</html>
